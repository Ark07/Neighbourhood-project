<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <title>PROJECT MAP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        html,
        body {
            font-family: Arial, sans-serif;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        .container {
            height: 100%;
            position: relative;
        }

        li,
        h2,
        h4 {
            font-weight: bold;
        }

        #map {
            bottom: 0px;
            height: 100%;
            left: 32%;
            position: absolute;
            right: 0px;
            max-width: 100%;
        }

        #pano {
            width: 200px;
            height: 200px;
        }

        input {
            font-size: 12px;
        }

        li {
            display: block;
        }

        hr {
            background: #D0D7D9;
            height: 1px;
            margin: 10px 0 10px 0;
            border: none;
        }

        .options-box {
            background: #fff;
            border: 1px solid #999;
            border-radius: 3px;
            height: 100%;
            line-height: 35px;
            padding: 10px 10px 30px 10px;
            text-align: left;
            width: 30vw;
            max-width: 100%;
        }

        @media only screen and (min-width: 670px) {
            .hamburgerIcon {
                display: none;
            }
        }

        @media only screen and (max-width: 670px) {
            #map {
                left: 0px;
                z-index: -1;
            }
            h4 {
                display: none;
            }
            input {
                width: 30vw
            }
            li {
                font-size: 18px;
            }
            .hamburgerIcon {
                width: 40px;
            }
        }

        @media only screen and (max-width: 400px) {
            #map {
                left: 0%;
                z-index: -1;
            }
            li,
            input {
                font-size: 15px;
            }
            .hamburgerIcon {
                width: 30px;
            }
        }
    </style>
</head>

<body>
    <div id=container>
      <div>
            <img class="hamburgerIcon" src="image/icon.png" data-bind="click:displayIcon" alt=icon>
        </div>
        <div class=options-box data-bind="visible:display">
            <div>
                <h2>FOODIE HUB </h2>
            </div>
            <hr>
            <div>
                <span><h4>Search for our nearest stores now!!</h4></span>
                <input type="text" placeholder="location" data-bind="value:query,valueUpdate: 'afterkeydown'">
               
                <div data-bind="foreach:filteredItems">
                    <li data-bind="text:title,click:$parent.clickEvent"></li>
                    <hr>
                </div>
            </div>

        </div>
    </div>
    <div id="map"></div>

    <script async defer src="js/jQuery.min.js"></script>
    <script async defer src="js/knockout.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyDGE-3rjOfo4NoVeAG1pC8q9-ef0ODxbNo&v=3&callback=initMap">
    </script>
    <script src="js/map.js"></script>


</body>

</html>
